# Config file for automatic testing at travis-ci.org

language: python
python:
  - "3.5_with_system_site_packages"
sudo: required
dist: trusty
notifications:
  email: false
sudo: required
before_install:
  - sudo apt-get update
  - sudo apt-get install -y xvfb python3-pyqt5 python3-pyqt5.qtmultimedia
  - pip install requirements.txt
  - pip install requirements-dev.txt

install:
  - python setup.py install

script:
  - py.test -s -v --cov=./
  - flake8 fibsem_gui

after_success:
  - coveralls
